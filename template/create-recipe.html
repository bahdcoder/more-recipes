<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <title>Frantz Testing Github Pages</title>
    <style>
        .upload-recipe-img {
            background-color: rgba(0,0,0,.2);
            height: 190px;
            padding: 60px;
            color: rgba(0,0,0,.6);
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <!-- The navigation bar begin -->
    <section class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">More-receipes</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Recipes <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-default my-2 my-sm-0" type="button">Search</button>
                    </form>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link">Login <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Register<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Submit recipes<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
    </section>
    <!-- The navigation bar ending -->


    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-8">
                    <div class="card">
                        <div class="upload-recipe-img">
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <p class="text-center">
                                        <span class="h2"><i class="ion ion-camera"></i></span>
                                        <br>
                                        Click to upload image
                                    </p>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="card-body">
                                <div class="form-group row">
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="Recipe title ...">
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="How long to cook ?">
                                    </div>
                                </div>
                                <textarea placeholder="Tell the world about your recipe ..." cols="3" rows="3" class="form-control"></textarea>
                                <hr>
                                <h3 class="text-muted mb-3 mt-3">
                                    <span class="mr-2">Ingredients</span>
                                    <span class="text-muted h4"> 
                                        <i class="ion ion-plus"></i> 
                                    </span>
                                </h3>
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <input type="text" class="form-control" placeholder="50 Naira Garri">
                                    </li>
                                </ul>
                                <h3 class="text-muted mb-3 mt-3">
                                    <span class="mr-2">Procedure</span>
                                    <span class="text-muted h4"> 
                                        <i class="ion ion-plus"></i> 
                                    </span>
                                </h3>
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <div class="row">
                                            <div class="col-1 h3">
                                                    <span class="badge badge-primary">1</span>
                                            </div>
                                            <div class="col-11">
                                                <input type="text" class="form-control" placeholder="Pour the garri inside the cup...">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <br>
                                <br>
                                <button disabled class="btn btn-success form-control">
                                    Publish Recipe
                                </button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
